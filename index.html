<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./util/style.css" />
    <link rel="icon" type="image/x-icon" href="./build/icon.ico">
    <title>Tetris</title>
</head>

<body>
    <!-- TELA DE INICIO -->
    <div id="home" class="full-screen float with-bg">
        <div class="logo">
            <span class="red">T</span>
            <span class="pink">e</span>
            <span class="yellow">T</span>
            <span class="blue">r</span>
            <span class="purple">I</span>
            <span class="cyan">s</span>
        </div>
        <button id="startBtn" class="semi-transparent-button active">
            START
        </button>
    </div>

    <!-- TELA DE FIM DE JOGO -->
    <div id="game-over" class="full-screen float hidden">
        <h1>Game Over</h1>
        <h2>Score: <span class="score"></span></h2>
        <button id="playAgainBtn" class="active">Play again</button>
        <button id="quitBtn">Quit</button>
    </div>

    <!-- TELA DO JOGO -->
    <div id="game" class="full-screen with-bg">
        <div class="left side"></div>
        <canvas id="tetris" width="400" height="760"></canvas>
        <div class="right side">
            <div class="square"><img src="" id="next-piece" /></div>
            <p>Score: <span class="score"></span></p>
            <p>Speed: <span id="speed"></span></p>
        </div>
    </div>

    <script src="./util/piece.js"></script>
    <script src="./util/skeletons.js"></script>
    <script src="./util/functions.js"></script>
    <script src="./util/game.js"></script>
</body>

</html>
